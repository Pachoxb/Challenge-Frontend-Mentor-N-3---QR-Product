<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">

</head>
<body>
  <header>
    <div class="main">
       <div class="main-card">
          <div class="card-img">
              <img class= "img" src="/images/image-qr-code.png" alt="qr imagen">
          </div>
          
          <div class="texto"> 
            <h3 class="title">
              Improve your front-end skills by building projects
            </h3>

            <p class="parrafo">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </div>

    </div>

  </header>

</body>
</html>
